<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head::head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
  <div th:replace="admin/fragments/header::header"></div>

  <!-- =============================================== -->

  <!-- Left side column. contains the sidebar -->
  <div th:replace="admin/fragments/sidebar::sidebar"></div>

  <!-- =============================================== -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Blank page
        <small>it all starts here</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Examples</a></li>
        <li class="active">Blank page</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="box">
          <div class="box-header with-border">
            <h3 class="box-title">Danh sách danh mục</h3>
            <div>
              <a class="btn btn-success" href="add-category">Thêm mới danh mục</a>
            </div>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <form>
              <div class="input-group input-group-sm hidden-xs" style="width: 150px;">
                <input type="text" name="keyword" class="form-control pull-right" placeholder="Search" th:value="${keyword}">
                <div class="input-group-btn">
                  <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                </div>
              </div>
            </form>

            <table class="table table-bordered">
              <tbody><tr>
                <th style="width: 10px">ID</th>
                <th>Category Name</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
              <tr th:each="category : ${cateList}">
                <td th:text="${category.id}"></td>
                <td th:text="${category.categoryName}"></td>
                <td>
                  <th:block th:if="${category.categoryStatus}">
                    <span class="label label-success">Hiện</span>
                  </th:block>
                  <th:block th:if="${!category.categoryStatus}">
                    <span class="label label-danger">Ẩn</span>
                  </th:block>
                </td>
                <td>
                  <a th:href="@{/admin/edit-category/{id}(id=${category.id})}"  class="btn btn-success">Edit</a>
                  <a th:href="@{/admin/delete-category/{id}(id=${category.id})}"  class="btn btn-danger" onclick="return confirm('Bạn chắc chắn xóa không')">Delete</a>

                </td>

              </tbody>
            </table>
          </div>
          <!-- /.box-body -->
          <div class="box-footer clearfix">
            <ul class="pagination pagination-sm no-margin pull-right">
              <li th:if="${currentPage >1}"><a th:href="@{'?pageNum='+${i}}" >«</a></li>
              <li th:each="i:${#numbers.sequence(1,totalPage)}" th:classappend="${currentPage == i ? 'active' : ''}"><a th:href="@{${keyword != null && keword !='' ? '?keyword='+keyword+'&': '?'} + 'pageNum='+${i}}" th:text="${i}"></a></li>
              <li th:if="${currentPage <totalPage}"><a th:href="@{'?pageNum='+${i}}">»</a></li>
            </ul>
          </div>
        </div>
        <!-- /.box -->

      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <div th:replace="admin/fragments/footer::footer"></div>


</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->

<div th:replace="admin/fragments/script::script"></div>

</body>
</html>
