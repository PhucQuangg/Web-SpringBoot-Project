<!DOCTYPE html>
<html xmlns:th="http://ww.thymeleaf.org">
<head th:replace="admin/fragments/head::head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
    <div th:replace="admin/fragments/header::header"></div>

    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <div th:replace="admin/fragments/sidebar::sidebar"></div>

    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
               Quản Lý Sản Phẩm
            </h1>
            <ol class="breadcrumb">
                <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>

            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="col-md-6">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Thêm Mới Nhà Cung Cấp</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form role="form" method="post" th:action="@{/admin/Supplier-add}" th:object="${supplier}">
                        <div th:if="${errorMessage}" class="alert alert-danger">
                            <p th:text="${errorMessage}"></p>
                        </div>
                        <div class="box-body">
                            <div class="form-group">
                                <label for="code">Supplier Code</label>
                                <input type="text" class="form-control" id="code" th:field="*{code}">
                            </div>
                            <div class="form-group">
                                <label for="name">Supplier Name</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}">
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" class="form-control" id="address" th:field="*{address}">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Status</label>
                                <div>
                                    <div class="form-check form-check-inline">
                                        <input type="radio" class="form-check-input"  value="1" th:field="*{status}" checked="checked"/>
                                        <label class="form-check-label" for="inlineRadio1">Running</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input type="radio"  class="form-check-input" value="0" th:field="*{status}"/>
                                        <label class="form-check-label" for="inlineRadio2">Stopped</label>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <!-- /.box-body -->

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <div th:replace="admin/fragments/footer::footer"></div>


</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->

<div th:replace="admin/fragments/script::script"></div>

</body>
</html>
