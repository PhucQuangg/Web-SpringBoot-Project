<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head::head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
  <div th:replace="admin/fragments/header::header"></div>

  <!-- =============================================== -->

  <!-- Left side column. contains the sidebar -->
  <div th:replace="admin/fragments/sidebar::sidebar"></div>

  <!-- =============================================== -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Quản Lý Sản Phẩm
      </h1>
      <ol class="breadcrumb">
        <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="box">
          <div class="box-header with-border">
            <h3 class="box-title">Danh sách sản phẩm</h3>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <form style="padding-bottom: 10px;">
              <div class="input-group input-group-sm hidden-xs" style="width: 150px;">
                <input type="text" name="keyword" class="form-control pull-right" placeholder="Search" th:value="${keyword}">
                <div class="input-group-btn">
                  <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                </div>
              </div>
            </form>
            <table class="table table-bordered">
              <tbody><tr>
                <th style="width: 10px">ID</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Image</th>
                <th>Category</th>
                <th>Action</th>
              </tr>
              <tr th:each="product : ${productList}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.productName}"></td>
                <td th:text="${product.price}"></td>
                <td>
                  <img th:src="@{'/uploads/'+${product.image}}" width="150px" height="150px" alt="User Image">
                </td>
                <td th:text="${product.category.categoryName}"></td>

                <td>
                  <a th:href="@{/admin/edit-product/{id}(id=${product.id})}"  class="btn btn-success">Edit</a>
                  <a th:href="@{/admin/delete-product/{id}(id=${product.id})}"  class="btn btn-danger" onclick="return confirm('Bạn chắc chắn xóa không')">Delete</a>

                </td>

              </tbody>
            </table>
          </div>
          <!-- /.box-body -->
          <div class="box-footer clearfix">
            <ul class="pagination pagination-sm no-margin pull-right">
              <li th:if="${currentPage >1}"><a th:href="@{'?pageNum='+${currentPage-1}}" >«</a></li>
              <li th:each="i:${#numbers.sequence(1,totalPage)}" th:classappend="${currentPage == i ? 'active' : ''}"><a th:href="@{${keyword != null && keword !='' ? '?keyword='+keyword+'&': '?'} + 'pageNum='+${i}}" th:text="${i}"></a></li>
              <li th:if="${currentPage <totalPage}"><a th:href="@{'?pageNum='+${currentPage+1}}">»</a></li>
            </ul>
          </div>
        </div>

      </div>
    </section>
  </div>

  <div th:replace="admin/fragments/footer::footer"></div>


</div>


<div th:replace="admin/fragments/script::script"></div>

</body>
</html>
