<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head::head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
  <div th:replace="admin/fragments/header::header"></div>

  <!-- =============================================== -->

  <!-- Left side column. contains the sidebar -->
  <div th:replace="admin/fragments/sidebar::sidebar"></div>

  <!-- =============================================== -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Quản Lý Sản Phẩm
      </h1>
      <ol class="breadcrumb">
        <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="col-md-6">
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Thông Tin Chi Tiết Sản Phẩm</h3>
          </div>
          <!-- /.box-header -->
          <!-- form start -->
          <form role="form" method="post" th:action="@{/admin/edit-detail}" th:object="${productdetail}">
            <input type="hidden" class="form-control" id="cateid" th:field="*{id}">
            <input type="hidden" th:field="*{product.id}">

            <div class="box-body">
              <div class="form-group">
                <div class="form-group" data-select2-id="13">
                  <label>Sản Phẩm</label>
                  <select class="form-control select2 select2-hidden-accessible" style="width: 100%;"  th:field="*{product.id}" disabled >
                    <option th:each="product : ${productlist}" th:value="${product.id}" th:text="${product.productName}" th:selected="${productdetail.product.id == product.id}"></option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="text" class="form-control" id="quantity" th:field="*{quantity}">
              </div>
              <div class="form-group">
                <label for="price">Price</label>
                <input type="number" step="any" class="form-control" id="price" th:field="*{price}">
              </div>
            </div>
            <!-- /.box-body -->

            <div class="box-footer">
              <button type="submit" class="btn btn-primary">Update</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <div th:replace="admin/fragments/footer::footer"></div>


</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->

<div th:replace="admin/fragments/script::script"></div>

</body>
</html>
