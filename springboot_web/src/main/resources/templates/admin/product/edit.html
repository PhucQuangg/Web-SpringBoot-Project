<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head::head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
  <div th:replace="admin/fragments/header::header"></div>

  <!-- =============================================== -->

  <!-- Left side column. contains the sidebar -->
  <div th:replace="admin/fragments/sidebar::sidebar"></div>

  <!-- =============================================== -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Blank page
        <small>it all starts here</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Examples</a></li>
        <li class="active">Blank page</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div >
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Quick Example</h3>
          </div>
          <!-- /.box-header -->
          <!-- form start -->
          <form role="form" method="post" th:action="@{/admin/edit-product}" th:object="${product}" enctype="multipart/form-data">
            <input type="hidden" class="form-control" id="productid" th:field="*{id}">
            <input type="hidden" th:field="*{image}" />
            <div class="box-body">
              <div class="form-group">
                <label for="name">Product Name</label>
                <input type="text" class="form-control" id="name" th:field="*{productName}">
              </div>
              <div class="form-group">
                <label for="price">Price</label>
                <input type="text" class="form-control" id="price" th:field="*{price}">
              </div>
              <div class="form-group">
                <label for="hinhanh">Images</label>
                <input type="file" class="form-control" id="hinhanh" name="fileImage" onchange="displayFileName()">
                <div id="fileNameDisplay" style="padding-top: 10px;">
                  <span th:text="${imageName}"></span> <!-- Hiển thị tên hình ảnh hiện tại -->
                </div>
                <div>
                  <img th:src="@{${imagePath}}" style="padding-top: 10px;" width="150px" height="150px" alt="User Image">
                </div>
              </div>
              <div class="form-group">
                <div class="form-group" data-select2-id="13">
                  <label>Category</label>
                  <select class="form-control select2 select2-hidden-accessible" style="width: 100%;"  th:field="*{category.id}" >
                    <option th:each="category : ${listCate}" th:value="${category.id}" th:text="${category.categoryName}"></option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="editor1">Description</label>
                <textarea name="editor1" id="editor1" rows="10" cols="80" th:field="*{description}"></textarea>
              </div>
            </div>

            <div class="box-footer">
              <button type="submit" class="btn btn-primary">Update</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </div>
</div>

<div th:replace="admin/fragments/script::script"></div>
<script src="https://cdn.ckeditor.com/4.22.0/standard/ckeditor.js"></script>
<script> CKEDITOR.replace('editor1'); </script>
<script>
  function displayFileName() {
    var fileInput = document.getElementById("hinhanh");
    var fileName = fileInput.files[0] ? fileInput.files[0].name : "No file chosen";
    document.getElementById("fileNameDisplay").innerText = "Chosen file: " + fileName;
  }
</script>

</body>
</html>
