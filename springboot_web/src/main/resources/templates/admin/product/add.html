<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head::head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
    <div th:replace="admin/fragments/header::header"></div>

    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <div th:replace="admin/fragments/sidebar::sidebar"></div>

    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Quản Lý Sản Phẩm
            </h1>
            <ol class="breadcrumb">
                <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div >
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Thêm Mới Sản Phẩm</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form role="form" method="post" th:action="@{/admin/product-add}" th:object="${product}" enctype="multipart/form-data">
                        <div th:if="${errorMessage}" class="alert alert-danger">
                            <p th:text="${errorMessage}"></p>
                        </div>
                        <div class="box-body">
                            <div class="form-group">
                                <label for="name">Product Code</label>
                                <input type="text" class="form-control" id="code" th:field="*{productCode}">
                            </div>
                            <div class="form-group">
                                <label for="name">Product Name</label>
                                <input type="text" class="form-control" id="name" th:field="*{productName}">
                            </div>
                            <div class="form-group">
                                <div class="form-group" data-select2-id="13">
                                    <label>Supplier</label>
                                    <select class="form-control select2 select2-hidden-accessible" style="width: 100%;" th:field="*{supplier.id}">
                                        <option th:each="supplier : ${supplierList}" th:value="${supplier.id}" th:text="${supplier.name}"></option>
                                    </select>

                                </div>
                            </div>

                            <div class="form-group">
                                <div class="form-group" data-select2-id="13">
                                    <label>Line</label>
                                    <select class="form-control select2 select2-hidden-accessible" style="width: 100%;" th:field="*{productLine.id}">
                                        <option th:each="productLine : ${productLineList}" th:value="${productLine.id}" th:text="${productLine.name}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="hinhanh">Images</label>
                                <input type="file" class="form-control" id="hinhanh" name="fileImage">
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <input type="text" class="form-control" id="description" th:field="*{description}">
                            </div>
                        </div>

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</div>

<div th:replace="admin/fragments/script::script"></div>

</body>
</html>
